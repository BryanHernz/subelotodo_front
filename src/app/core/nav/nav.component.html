<!-- BEGIN: Search Bar -->
<nav class="searchbar">
  <div></div>
  <div class="search-bar">
    <img src="assets/images/iconos-generales/lupa de busqueda.svg" alt="" />
    <input type="text" placeholder="Buscar..." class="search-input" />
    <button class="search-button">Buscar</button>
  </div>
</nav>

<!-- END: Search Bar -->
<div matDialogActions class="category-menu" [ngClass]="menuOpen ? 'open' : ''">
  <div>
    <button
      [ngClass]="regiones ? 'switch-button' : 'switch-button-active'"
      (click)="regiones = false"
    >
      <p
        [ngClass]="
          regiones ? 'switch-button-text' : 'switch-button-text-active'
        "
      >
        Categorias
      </p>
    </button>
    <button
      [ngClass]="regiones ? 'switch-button-active' : 'switch-button'"
      (click)="regiones = true"
    >
      <p
        [ngClass]="
          regiones ? 'switch-button-text-active' : 'switch-button-text'
        "
      >
        Regiones
      </p>
    </button>
  </div>
  <div class="category-content" *ngIf="regiones == false" fxLayout="row wrap">
    <div *ngFor="let categoria of categories" class="categoria">
      <div fxLayout="row" fxLayoutGap="12px" class="categoria-info">
        <img
          class="categoria-logo"
          [src]="categoria.logo"
          alt="Logo de categoría"
        />
        <p (click)="cerrar()" class="categoria-title">{{ categoria.name }}</p>
      </div>
      <div
        class="subcategorias"
        fxLayout="column wrap"
        fxLayoutAlign="space-between"
        fxFlex="auto"
        fxLayoutGap="1rem"
      >
        <div
          *ngFor="let subcategoria of categoria.subcategories"
          (click)="cerrar()"
          class="subcategoria"
        >
          {{ subcategoria.name }}
        </div>
      </div>
    </div>
  </div>
  <div class="category-content" *ngIf="regiones == true" fxLayout="row wrap">
    <div *ngFor="let region of states" class="categoria">
      <div fxLayout="row" fxLayoutGap="12px" class="categoria-info">
        <p (click)="cerrar()" class="categoria-title">{{ region.name }}</p>
      </div>
      <div
        class="subcategorias"
        fxLayout="column wrap"
        fxLayoutAlign="space-between"
        fxFlex="auto"
        fxLayoutGap="1rem"
      >
        <div
          *ngFor="let comuna of region.cities"
          class="subcategoria"
          (click)="cerrar()"
        >
          {{ comuna.name }}
        </div>
      </div>
    </div>
  </div>
</div>
