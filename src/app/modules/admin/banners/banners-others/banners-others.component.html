    <div *ngFor="let item of banners">
      <div *ngIf="item.id! > 3">
        <div class="title-container">
          <p class="main-title">Banner {{ item.name }}</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="990"
            height="2"
            viewBox="0 0 990 2"
            fill="none"
          >
            <path d="M0 0.604797H1087.74" stroke="#BE272D" />
          </svg>
        </div>
        <div class="content-container">
          <div class="content-image-card">
            <img
              *ngIf="item.banner != null && item.banner != ''"
              src="{{ ruta + item.banner }}"
              alt=""
            />
            <svg
              *ngIf="item.banner == null || item.banner == ''"
              xmlns="http://www.w3.org/2000/svg"
              width="55"
              height="42"
              viewBox="0 0 55 42"
              fill="none"

              />
            </svg>
            <p>Sube una imagen 1444X300</p>
            <button class="content-image-card-button">
              <input
                type="file"
                id="{{ item.name }}"
                hidden
                maxlength="1"
                (change)="selectImage(item.id!, $event)"
              />
              <label for="{{ item.name }}" class="button next"
                >Subir imagen</label
              >
            </button>
          </div>
          <div class="content-fields-card">
            <div class="form-field">
              <p class="form-field-label">Título</p>
              <p class="form-field-input">{{ item.title }}</p>
              <div class="hint-div">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="667"
                  height="2"
                  viewBox="0 0 667 2"
                  fill="none"
                >
                  <path d="M0.0324707 0.876892H666.032" stroke="black" />
                </svg>
                <p class="form-field-hint">Escribe un titulo</p>
              </div>
            </div>
            <div class="form-field">
              <p class="form-field-label">Texto</p>
              <p class="form-field-input">{{ item.text }}</p>
              <div class="hint-div">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="667"
                  height="2"
                  viewBox="0 0 667 2"
                  fill="none"
                >
                  <path d="M0.0324707 0.876892H666.032" stroke="black" />
                </svg>
                <p class="form-field-hint">
                  Escribe un texto que acompañe la imagen
                </p>
              </div>
            </div>
            <button class="edit-button" (click)="openDialog(item)">
              Editar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
